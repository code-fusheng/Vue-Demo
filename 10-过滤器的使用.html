<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/layui.css">
</head>
<body>

      <div id="app">
        <table class="layui-table">
          <colgroup>
            <col width="150">
            <col width="200">
            <col>
          </colgroup>
          <thead>
            <tr>
              <th>ID</th>
              <th>姓名</th>
              <th>性别</th>
              <th>备注</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in userList" :key="item.id">
              <td>{{item.id}}</td>
              <td v-text="item.name"></td>
              <td>{{item.sex | handlerSex}}</td>
              <td v-html="item.comment"></td>
              <td><button type="button" class="layui-btn layui-btn-danger" @click="deleteById(item.id)">删除</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <script>
        var vue = new Vue({
          el: '#app',
          data: {
            id: '',
            name: '',
            sex: '',
            comment: '',
            searchName: '',
            userList: [
              { id: 1, name: 'code-fusheng', sex: '1', comment: '萌新' },
              { id: 2, name: 'DeepBluet', sex: '1', comment: '菜鸡' },
              { id: 3, name: 'peng44', sex: '2', comment: '混子' },
              { id: 4, name: 'WisdomBao', sex: '0', comment: '国宝' },
              { id: 5, name: 'CODEHEN', sex: '1', comment: '巨佬' },
              { id: 6, name: 'weinideyidai', sex: '1', comment: '巨佬' },
              { id: 7, name: '黑鲨', sex: '1', comment: '巨佬'}
            ]
          },
          methods: {
          },
          // 过滤器 的简单用法
          filters: {
            handlerSex(sex) {
              if (sex === '1') {
                return '男'
              } else if(sex === '0'){
                return '女'
              } else {
                return '??'
              }
            },
            handlerComment(comment) {
              return comment.replace(/菜鸡/g, '巨佬')
            }
          }
        })
      </script>
</body>
</html>
