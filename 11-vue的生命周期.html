<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>

    <div id="app">
        <div id="divId">页面还没有渲染 --- {{msg}}</div>
    </div>
    <script>
        var vue = new Vue({
          el: '#app',   
          data: {       
            msg: '页面渲染完毕'
          },
          methods: {
            
          },
          filters: {

          },
          beforeCreate() {
              // 这是我们的第一个遇到的生命周期函数,实例被创建出来,还没有data,methods等时,会执行它
              let content = document.getElementById('divId')
              console.log('beforeCreate:', content.innerText)
              // 在js中，null和undefined是不同的含义。null表示有这个对象，但是这个对象的值是null。undefined表示压根就没有这个对象
              console.log('beforeCreate:', this.msg)
          },
          created() {
              // vue实例创建完毕,methods, data, filters等已经被挂载到vue实例上,如果需要调用methods,使用datas,最早只能在这里操作
              console.log('created:', this.msg)
          },
          beforeMount() {
              // vue实例创建完毕,页面尚未渲染
              let content = document.getElementById('divId')
              console.log('beforeCreate:', content.innerText)
          },
          mounted() {
              // 页面渲染完毕
              let content = document.getElementById('divId')
              console.log('mounted', content.innerText)
              console.log('mounted', this.msg)
          }

        })
    </script>    
</body>
</html>
