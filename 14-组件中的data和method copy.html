<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>

    <div id="app">
        <my-component></my-component>
    </div>

    <template id="temp1">
        <div>
            <div>code-fusheng --- {{count}}</div>
            <button @click="add">click me</button>
        </div>
    </template>

    <script>

        Vue.component('myComponent', {
            // 1.使用template创建组件
            template: '#temp1',
            // vue组件中的data必须是一个方法,并且返回一个对象 简写 data() {}
            // 全局变量? 静态变量? 类似于java的思想
            data: function() {
                return {
                    count: 0
                }
            },
            methods: {
                add() {
                    this.count++
                }
            }
        })


        var vue = new Vue({
          el: '#app',
          // 数据模型   
          data: {       
           
          },
          // 方法
          methods: {
            
          },
          // 过滤器
          filters: {

          }
        })
    </script>    
</body>
</html>
