<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>

    <div id="app1">
        <my-component1></my-component1>
    </div>

    <div id="app2">
        <my-component1></my-component1>
        <my-component2></my-component2>
    </div>

    <template id="temp1">
        <div>
            <div>code-fusheng --- {{count}}</div>
            <button @click="add">click me</button>
        </div>
    </template>

    <template id="temp2">
        <div>
            <div>I am a private component</div>
        </div>
    </template>

    <script>

        Vue.component('myComponent1', {
            // 1.使用template创建组件
            template: '#temp1',
            // vue组件中的data必须是一个方法,并且返回一个对象 简写 data() {}
            // 全局变量? 静态变量? 类似于java的思想
            data: function() {
                return {
                    count: 0
                }
            },
            methods: {
                add() {
                    this.count++
                }
            }
        })


        var vue = new Vue({
          el: '#app1',
          // 数据模型   
          data: {       
           
          },
          // 方法
          methods: {
            
          }
        })
        var vue = new Vue({
          el: '#app2',
          // 数据模型   
          data: {       
            
          },
          components: {
            // 定义私有组件的方式  组件名称建议用引号包起来,在严格语法情况下会报错,需要改成-.而方法,变量中是不能使用横线的,就会报错
            'myComponent2': {
                template: '#temp2'
            }
          },
          // 方法
          methods: {
            
          }
        })
    </script>    
</body>
</html>
